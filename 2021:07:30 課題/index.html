<html lang="ja">
<head>

<body>  
    <header>
        <div class="head">
            <div class="head-img"><img src="images/header/IMG_0499.JPG" alt=""></div>
        </div>
    </header>

        <div class="about">
            <p class="about1">小坂 菜緒</p>
            <p class="about2">小坂菜緒は女性アイドルグループ「日向坂46」のメンバー</p>
            <p class="about3">1st~4thシングルの全センターを務めており”不動のエース”と呼ばれている</p>
            <p class="about4">大阪府出身18歳、愛称は「こさかな」</p>
        </div>

        
        <div class="youtube">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/K5HPhoqyO4U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="game">

    <main>
        <ul>
        <li id="gu_btn"><img src="images/rock/IMG_2084.JPG" alt=""></li>
        <li id="cho_btn"><img src="images/scissors/IMG_2087.JPG" alt=""></li>

        </ul>

        <div id="result">結果は？</div>
    </main>
    
    <footer></footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        //ここに処理を追加
        $("#gu_btn").on("click", function () {
        const min = 0;
        const max = 2;
        const randomnumber = Math.floor(Math.random() * (max - min + 1)) + min;
        console.log(randomnumber);
    
        if (randomnumber === 0) {
            $( "#com_hand" ).text( "グー" );
            $( "#result" ).text( "あいこ" );
        }else if (randomnumber === 1) {
            $( "#com_hand" ).text( "チョキ" );
            $( "#result" ).text( "勝ち" );
        }else if (randomnumber === 2) {
            $( "#com_hand" ).text( "パー" );
            $( "#result" ).text( "負け" );
        }
        });
